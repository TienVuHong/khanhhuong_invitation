<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="script.js"></script>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #d1c4e9, #f8bbd0);
      overflow: hidden;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .reaction {
      margin-bottom: 20px;
    }
    .reaction img {
      max-width: 250px;
    }
    .reaction-message {
      font-size: 1.5em;
      color: #e91e63;
      margin-top: 10px;
    }

    #main {
      transition: opacity 0.5s ease;
      opacity: 1;
    }
    #main.fade-out {
      opacity: 0;
    }
    #main.fade-in {
      opacity: 1;
    }

    h1 {
      font-size: 3em;
      color: #7d3eb1;
      animation: pop 1s ease-out infinite alternate;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    h2 {
      font-size: 3rem;
      animation: bounceSpinColor 2s infinite ease-in-out;
    }
    @keyframes bounceSpinColor {
      0% {
        transform: translateY(0) rotate(0deg);
        color: #ff6f61;
      }
      25% {
        transform: translateY(-20px) rotate(-10deg);
        color: #6a5acd;
      }
      50% {
        transform: translateY(0) rotate(10deg);
        color: #20b2aa;
      }
      75% {
        transform: translateY(-15px) rotate(-5deg);
        color: #ffa500;
      }
      100% {
        transform: translateY(0) rotate(0deg);
        color: #ff6f61;
      }
    }

    h3 {
      color: #7025b6;
    }

    .purple_button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #9c27b0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .purple_button:hover {
      background-color: #76199b;
    }

    input {
      padding: 5px 8px;
      font-size: 1.0rem;
      color: #7025b6;
      border: none;
      border-radius: 6px;
      width: 80%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    textarea {
      width: 80%;
      min-height: 40px;
      resize: none;
      overflow: hidden;
      color: #7025b6;
      font-size: 1.0rem;
      padding: 5px 8px;
      border-radius: 6px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    input::placeholder, textarea::placeholder {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #a078bb;
    }

    .zoom-image {
      animation: popp 1s ease-out infinite alternate;
    }
    @keyframes popp {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    .yes {
      position: absolute;
      background-color: #9a35c2;
      top: 62%;
      left: 35%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      white-space: nowrap;
      color: white;
    }
    .yes:hover {
      background-color: #8e24aa;
    }

    #evil-button {
      top: 62%;
      left: 55%;
      transform: translateY(-50%);
      position: absolute;
      white-space: nowrap;
      font-size: 1.5rem;
      border-radius: 10px;
      border: none;
    }

    #dancing-button {
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: #9c27b0;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      animation: bounceSpinColor 2s infinite ease-in-out;
      transition: transform 0.2s;
    }

    .particle {
      position: absolute;
      width: 10px; /* Bigger particle */
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.9;
      animation: explode 1.2s ease-out forwards;
    }
    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y)) scale(1.5);
        opacity: 0;
      }
    }
    
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 60px;
      max-width: 800px;
      margin: auto;
    }

    .image-grid img {
      width: 130%;
      height: auto;
      border: 3px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: border 0.3s ease;
    }

    .image-grid img.selected {
      border: 5px solid purple;
    }
    </style>
</head>
<body>
  <div>
    <audio controls id="bgSound" src="bgSound.mp3" preload="auto" loop></audio>
    <audio id="noSound" src="quack_5.mp3" preload="auto"></audio>
  </div>
  <div id="main">
    <div class="center">
      <img src="start1.png" alt="start" class="zoom-image" onclick="start()" width="300" height="300">
      <h1 style="color: #7d3eb1;">Bắt đầu</h1>
    </div>
  </div>
</body>
</html>
